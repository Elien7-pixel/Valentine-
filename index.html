<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hearts-bg">
        <!-- Falling hearts will be generated by JavaScript -->
    </div>
    
    <div class="container" id="mainContent">
        <h1>Will you be my Valentine, Precious? 💖</h1>
        <div class="buttons">
            <button id="yesBtn">Yes, Absolutely</button>
            <button id="ofCourseBtn">Of Course!</button>
        </div>
    </div>

    <div id="thankYouMessage" class="hidden">
        <div class="message-box">
            <h2>You've Made My Heart Sing! 🎶</h2>
            <p>Thank you, my love! 🌹</p>
            <p>Roses will bloom forever for you... 💐</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
